<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Not a Zap</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
      sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
  </style>
</head>
<body>
<h1>This webapp is not for zapping nostr notes.</h1>
<p>
  URL format: https://notazap.lol/&lt;NPUB&gt;/&lt;NOTE_ID&gt;
</p>
<button>Not a Zap ⚡️</button>
<script>
  const url = new URL(window.location);
  const path = url.pathname;
  const [npub, noteId] = path.split("/").filter((part) => part !== "");
  const button = document.querySelector("button");

  button.setAttribute("data-npub", npub);

  if (noteId) {
    button.setAttribute("data-note-id", noteId);
  }

  const script = document.createElement("script");

  script.src = "https://cdn.jsdelivr.net/npm/nostr-zap@0.11.0";
  script.onload = () => {
    if (npub) {
      button.click();
    }
  };

  document.body.appendChild(script);
</script>
</body>
</html>
