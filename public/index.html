<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Not a Zap - This webapp is not for zapping nostr things üòâ.">
    <meta property="og:description" content="This webapp is not for zapping nostr things üòâ.">
    <meta property="og:image" content="https://nostr.build/p/nb11010.jpeg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Not a Zap - This webapp is not for zapping nostr things üòâ.">
    <meta name="twitter:description" content="This webapp is not for zapping nostr things üòâ.">
    <meta name="twitter:image" content="https://nostr.build/p/nb11010.jpeg">

    <title>Not a Zap</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
      }
      body > p {
        text-align: center;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 160px;
        margin-bottom: 100px;
      }
      footer {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
        height: 70px;
        width: 100%;
        background: lightgrey;
      }

      footer p {
        margin-left: 16px;
        font-size: 36px;
        cursor: pointer;
        padding: 8px 0;
      }

      #nostr-embed {
        max-width: 100%;
      }

      #nostr-embed p {
        margin-left: 22px;
        margin-top: 8px;
      }

      .cardInteractions .interactionContainer:first-of-type {
        cursor: pointer;
      }

      .cardInteractions .interactionContainer:first-of-type svg {
        fill: yellow;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="root"></div>
      <div id="nostr-embed" style="visibility: hidden;">
        <p>^ not a zap button</p>
      </div>
    </main>
    <footer>
      <a href="https://github.com/SamSamskies/notazap.lol" target="_blank">
        <img src="/github-mark.png" width="32" height="32" alt="GitHub logo" />
      </a>
      <p
        data-npub="npub1vp8fdcyejd4pqjyrjk9sgz68vuhq7pyvnzk8j0ehlljvwgp8n6eqsrnpsw"
        title="Click to zap me :)"
      >
        ‚ö°Ô∏è
      </p>
    </footer>
    <script>
      const url = new URL(window.location);
      const path = url.pathname;
      const [npubOrNoteId] = path.split("/").filter((part) => part !== "");
      const renderNostrEmded = () => {
        const n = document.createElement("script");
        n.type = "text/javascript";
        n.async = !0;
        n.src =
          "https://cdn.jsdelivr.net/gh/nostrband/nostr-embed@0.1.15/dist/nostr-embed.js";
        const options = {
          showZaps: true,
          showCopyAddr: false,
          hideNostrich: false,
        };
        n.onload = function () {
          nostrEmbed.init(npubOrNoteId, '#nostr-embed', "", options);

        };
        const a = document.getElementsByTagName("script")[0];
        a.parentNode.insertBefore(n, a);
      };
      const renderNostrZap = () => {
        const script = document.createElement("script");

        script.src = "https://cdn.jsdelivr.net/npm/nostr-zap@0.14.0";
        document.body.appendChild(script)
      }

      if (npubOrNoteId) {
        renderNostrEmded()
        document.getElementById('nostr-embed').style = ''
      } else {
        renderNostrZap()
      }
      const updateOgMetaDescriptionsIfNecessary = () => {
        if (!npubOrNoteId) {
          return
        }

        const ogDescriptionMetaTag = document.querySelector('meta[property="og:description"]')
        const ogTwitterDescriptionMetaTag = document.querySelector('meta[name="twitter:description"]')
        const description = `You can't zap ${npubOrNoteId} here üòâ.`

        ogDescriptionMetaTag.setAttribute('content', description)
        ogTwitterDescriptionMetaTag.setAttribute('content', description)
      }

      updateOgMetaDescriptionsIfNecessary()

      const intervalId = setInterval(() => {
        if (!npubOrNoteId) {
          clearInterval(intervalId)
          return
        }

        try {
          const npub = document.querySelector('.copyText').innerHTML

          if (!npub) {
            throw new Error('not ready yet')
          }

          const nostrZapTarget = document.querySelector('.cardInteractions .interactionContainer:first-of-type')

          nostrZapTarget.setAttribute('data-npub', npub)

          if (npubOrNoteId.startsWith('note1')) {
            nostrZapTarget.setAttribute('data-note-id', npubOrNoteId)
          }

          clearInterval(intervalId)
          renderNostrZap()
        } catch {}
      }, 100)
    </script>
  </body>
</html>
